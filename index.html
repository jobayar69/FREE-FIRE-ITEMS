<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        h1 {
            color: #FFD700;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            border: 2px solid #FFD700;
            margin: 10px;
            padding: 20px;
            width: 200px;
            height: 200px;
            background-color: #333;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Free Fire Items</h1>
    <div class="container">
        <div class="item">
            <img src="https://example.com/item1.png" alt="Item 1">
            <p>Item 1</p>
        </div>
        <div class="item">
            <img src="https://example.com/item2.png" alt="Item 2">
            <p>Item 2</p>
        </div>
        <!-- আরও আইটেম এখানে যোগ করতে পারো -->
    </div>
</body>
</html>
